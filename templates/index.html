<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
</head>
<body>
    <h2>Car Price Prediction Form</h2>
    <form action="/predict" method="POST">

        <label>Brand:</label>
        <select name="Brand" required>
            <option value="Maruti">Maruti</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Honda">Honda</option>
            <option value="Audi">Audi</option>
            <option value="Nissan">Nissan</option>
            <option value="Toyota">Toyota</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Tata">Tata</option>
            <option value="Land">Land</option>
            <option value="Mitsubishi">Mitsubishi</option>
            <option value="Renault">Renault</option>
            <option value="Mercedes-Benz">Mercedes-Benz</option>
            <option value="BMW">BMW</option>
            <option value="Mahindra">Mahindra</option>
            <option value="Ford">Ford</option>
            <option value="Porsche">Porsche</option>
            <option value="Datsun">Datsun</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Volvo">Volvo</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Skoda">Skoda</option>
            <option value="Mini">Mini</option>
            <option value="Fiat">Fiat</option>
            <option value="Jeep">Jeep</option>
            <option value="Smart">Smart</option>
            <option value="Ambassador">Ambassador</option>
            <option value="Isuzu">Isuzu</option>
            <option value="ISUZU">ISUZU</option>
            <option value="Force">Force</option>
            <option value="Bentley">Bentley</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Hindustan">Hindustan</option>
            <option value="OpelCorsa">OpelCorsa</option>
        </select><br><br>

        <label>Location:</label>
        <select name="Location" required>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Pune">Pune</option>
            <option value="Hyderabad">Hyderabad</option>
        </select><br><br>

        <label>Owner_Type:</label>
        <select name="Owner_Type" required>
            <option value="First">First</option>
            <option value="Second">Second</option>
            <option value="Third">Third</option>
            <option value="Fourth & Above">Fourth & Above</option>
        </select><br><br>

        <label>Seats:</label>
        <select name="Seats" required>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select><br><br>

        <label>Fuel_Type:</label>
        <select name="Fuel_Type" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="LPG">LPG</option>
            <option value="Electric">Electric</option>
        </select><br><br>

        <label>Transmission:</label>
        <select name="Transmission" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br><br>

        <label>Mileage (km/l):</label>
        <input type="number" step="0.1" name="Mileage" required><br><br>

        <label>Power (bhp):</label>
        <input type="number" step="0.1" name="Power" required><br><br>

        <label>Engine (CC):</label>
        <input type="number" name="Engine" required><br><br>

        <input type="submit" value="Predict Price">
    </form>
</body>
</html>
